<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aiways">
  <title>Aiways</title>

  <!-- Style (Vendor) -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/elevate-framework.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/icons/favicon.png">
</head>

<body class="alert-page">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <!-- Action -->
      <div class="header-action">
        <div class="back-to-site">
          <a href="#" class="f-d-20 f-m-28">
            <img src="img/icons/arrow-right-white.svg" alt="aiways-img">
            לאתר הראשי 
          </a>
        </div>
      </div>
      <!-- Logo -->
      <div class="header-logo">
        <a href="#">
          <img src="img/global/aiways-logo.svg" alt="aiways-logo">
          <img src="img/global/aiways-logo-white.svg" alt="aiways-logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Alert -->
  <div class="alert">
    <div class="img">
      <picture>
        <source media="(min-width:1024px)" srcset="img/alert/banner.jpg">
        <img src="img/alert/banner-mobile.jpg" alt="aiways-img">
      </picture>
    </div>
    <div class="text">
      <h1 class="f-d-42 f-m-55 semi-bold">The New Aiways U5</h1>
      <h2 class="f-d-24 f-m-38">,היי ותודה שבחרת בנו
        <br>
        קיבלנו את ההזמנה החתומה שלך
        ואנחנו על זה <span class="text-green">❤</span></h2>
      <h3 class="f-d-22 f-m-32 regular">נהיה איתך בקשר ממש בקרוב לגבי המשך התהליך
        לשאלות אנחנו כאן ב-<span class="bold">*2328</span></h3>
      <p class="f-d-22 f-m-32 bold">
        ,יום מעולה
        <br>
        AIWAYS צוות
      </p>
    </div>
  </div>

  <!-- Script (Vendor) -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/gsap.min.js"></script>
  <script src="js/ScrollTrigger.min.js"></script>
  <script src="js/elevate-framework.js"></script>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
